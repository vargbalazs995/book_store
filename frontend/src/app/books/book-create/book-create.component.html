<div class="container-md">
  <form action="" [formGroup]="bookDetails">
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Title</label>
  <input class="form-control" type="text" placeholder="Title" aria-label="default input example" formControlName="title">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Author</label>
  <input class="form-control" type="text" placeholder="Author" aria-label="default input example" formControlName="author">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
</div>
  <br>
  <button type="button" class="btn btn-success" *ngIf="modify"  (click)="addBook()">Létrehozás</button>
    <button type="button" class="btn btn-success" *ngIf="!modify"  (click)="modifyBook()">Módosítás</button>
  </form>
</div>
