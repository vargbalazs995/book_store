<div class="container text-center" *ngIf="receivedBook">
  <div class="row">
    <div class="col-8">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">{{receivedBook.title}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{receivedBook.author}}</h6>
          <p class="card-text">{{receivedBook.description}}</p>
          <button type="button" class="btn btn-warning"  (click)="modifyBook(receivedBook._id)">Módosítás</button>
          <button type="button" class="btn btn-danger" (click)="deleteBook(receivedBook._id)">Törlés</button>
        </div>
      </div>
    </div>
    <div class="col-4">
      <reviews></reviews>
    </div>
  </div>
</div>
